{% extends "base.html" %}
{% set title = "Home" %}

{% block content %}

<div class="home">


    <div class="hide_in_pc">
        {% include "parts/header.html" %}
    </div>


    <div class="home-menu">
        <div class="home-box-biglogo">
            <div class="home-fireworks"></div>
            <a href="/landing.html"><img class="home-box-biglogo-logo" src="/images/logo.png" alt="" /></a>
        </div>
        <a class="home-box xqdt" href="/xqdt.html">
            <div class="home-box-title">
                <div class="home-box-title-text">校庆动态</div>
            </div>
        </a>
        <a class="home-box hdyl" href="/hdyl.html">
            <div class="home-box-title">
                <div class="home-box-title-text">活动一览</div>
            </div>
        </a>
        <a class="home-box dsj" href="/dsj.html">
            <div class="home-box-title">
                <div class="home-box-title-text">大事记</div>
            </div>
        </a>
        <a class="home-box xqbs" href="/xqbs.html">
            <div class="home-box-title">
                <div class="home-box-title-text">校庆标识</div>
            </div>
            <img class="home-box-title-toys hide_in_mobile" src="/images/home/toys.png" alt="">
        </a>
        <a class="home-box yxdc" href="/yxdc.html">
            <div class="home-box-title">
                <div class="home-box-title-text">影像东财</div>
            </div>
        </a>
        <a class="home-box hkmx" href="/hkmx.html">
            <div class="home-box-title">
                <div class="home-box-title-text">回馈母校</div>
            </div>
        </a>
        <a class="home-box yxq" href="/yxq.html">
            <div class="home-box-title">
                <div class="home-box-title-text">云校庆</div>
            </div>
        </a>
    </div>
    <div class="home-right">
        <!-- <img src="/images/home/stone.jpg" alt=""> -->
    </div>

</div>
{% endblock %}

{% block script %}
<script src="/js/packages/fireworks/fireworks.min.js"></script>
<script>
    var fireworks = new Fireworks(document.querySelector(".home-fireworks"), {
        "lineWidth": {
            "trace": {
                "min": 0,
                "max": 0.0000001
            }
        }
    })
    fireworks.start()
</script>

{% endblock %}
