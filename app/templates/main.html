<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <meta name="description" content="Startup HTML template OptimizedHTML 5">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="images/favicon.png">
    <meta property="og:image" content="images/preview.jpg">
    <link rel="stylesheet" href="/css/app.min.css">
    <link rel="stylesheet" href="/js/packages/fancybox/jquery.fancybox.min.css">
    <style>
        :root {
            --primary-color: #922000;
            --second-color: #FABC05;
            --spacer-bg: url(/images/flower.png);
            --header-mobile-wrap-bg: rgba(171, 2, 2, 0.93);
            --header-bg-pc: url(/images/header_bg.jpg);
            --header-pc-hover-bg: url(/images/header_menu_hover_bg.png);
            --header-bg-mobile: linear-gradient(to bottom, #cb0202, #8a0000);
            --header-mobile-hover-bg: linear-gradient(to right, white, #AB0202);
            --footer-bg: linear-gradient(180deg, #cb0202, #8a0000);
            --footer-color: white;
        }
    </style>
    {% block css %}{% endblock %}
</head>

<body>
    {% include "parts/header.html" %}

    {% block content %}{% endblock %}

    {% include "parts/footer.html" %}

    <script src="/js/main.js"></script>
    <script src="/js/packages/fancybox/jquery.fancybox.min.js"></script>
    {% block script %}{% endblock %}
</body>

</html>
