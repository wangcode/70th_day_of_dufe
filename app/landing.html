{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="/js/packages/vegas/vegas.min.css">

<div class="landing">

    <div class="landing-head">
        <img src="/images/logo.png" alt="">
    </div>

    <div class="landing-swiper">
        <!-- <div class="landing-swiper-el">
            <div class="swiper-slide">
                <img src="https://source.unsplash.com/1920x1080/?newyear" />
            </div>
            <div class="swiper-slide">
                <img src="https://source.unsplash.com/1920x1080/?school" />
            </div>
        </div> -->
    </div>

    <div class="landing-fireworks"></div>

</div>

{% endblock %}

{% block script %}
<script src="/js/packages/fireworks/fireworks.min.js"></script>
<script src="/js/packages/vegas/vegas.min.js"></script>
<script>
    $(".landing-swiper").vegas({
        slides: [{
                src: "https://source.unsplash.com/1920x1080/?fireworks"
            },
            {
                src: "https://source.unsplash.com/1920x1080/?flim"
            },
            {
                src: "https://source.unsplash.com/1920x1080/?airplane"
            },
            {
                src: "https://source.unsplash.com/1920x1080/?train"
            }
        ],
        timer: false,
        delay: 5000,
        shuffle: false,
        animation: ['kenburnsUp', 'kenburnsDown', 'kenburnsLeft', 'kenburnsRight']
    });

    const container = document.querySelector('.landing-fireworks')
    const fireworks = new Fireworks(container, {
        "hue": {
            "min": 109,
            "max": 252
        },
        "delay": {
            "min": 9,
            "max": 79
        },
        "rocketsPoint": {
            "min": 41,
            "max": 75
        },
        "opacity": 0.4,
        "acceleration": 1.4,
        "friction": 0.97,
        "gravity": 0.8,
        "particles": 130,
        "trace": 1,
        "traceSpeed": 67,
        "explosion": 4,
        "intensity": 42.66147455867082,
        "flickering": 52,
        "lineStyle": "round",
        "lineWidth": {
            "explosion": {
                "min": 1.5,
                "max": 3.4000000000000004
            },
            "trace": {
                "min": 0,
                "max": 0.1
            }
        },
        "autoresize": true,
        "brightness": {
            "min": 49,
            "max": 92,
            "decay": {
                "min": 0.005,
                "max": 0.012
            }
        },
    })
    fireworks.start()
</script>
{% endblock %}
